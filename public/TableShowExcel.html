<!doctype html>
<html>
<head>
<meta charset="UTF-8" >
<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
<style>
    table{
    	width:80%;
    	margin:0 auto;
    }
    td,th{
    	border:1px solid black;
    }
    td{
    	text-align:center;
    }
    div{
    	margin-top:30px;
    }
</style>
<title>a table component</title>
</head>
<body>

	<p>a table component can show excel in React.js and Node.js
	<br>start the server and entering "localhost:8081/initFB" in the address bar.
	<p>

	<div id="example"></div>
<script type="text/babel">

var Table = React.createClass({
  	getInitialState: function() {
		{
			var url = this.props.datafrom; 
			var xmlhttp;
			if (window.XMLHttpRequest){// code for IE7+, Firefox, Chrome, Opera, Safari
  				xmlhttp=new XMLHttpRequest();
  			}else{// code for IE6, IE5
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.open("GET",url,false);//sync
			xmlhttp.send(null);
			if(xmlhttp.status >=200 && xmlhttp.status<300 || xmlhttp.status == 304){
				var data = eval('(' + xmlhttp.responseText + ')');
				var header = data.header;
				var records = data.records;
				return {
      				header:header,
      				records:records
				}
			}else{
				console.log("error during ajax");
				var header = ["error"];
				var records = [{"error":"error during ajax"}];
				return {
      				header:header,
      				records:records
				}
			}
		}  
	},
 
	render: function() {
		var rows = [];
		var records = this.state.records;
		for (var i=0; i < records.length; i++) {
    		rows.push(<TableRow record={this.state.records[i]} header={this.state.header}/>);
		}
		return (
				<table>
					<TableHeader header={this.state.header}/>
					{
						rows
					}
				</table>
		);
	}
});
 
 
var TableRow = React.createClass({
	getInitialState: function() {
		{
			var record = this.props.record;
			var header = this.props.header;
			return {
      			record:record,
      			header:header
			}
		}  
	},
	render:function(){
		var record = this.state.record;
		var header = this.state.header;
		var tds = [];
		for (var i=0; i < header.length; i++) {
    		tds.push(<td>{record[i]}</td>);
		}
		return <tr>{tds}</tr>;
    }
});








var TableHeader = React.createClass({
	getInitialState: function() {
		{
			var header = this.props.header;
			return {
      			header:header
			}
		}  
	},
	render:function(){
		var header = this.state.header;
		return <tr>{
			header.map(function(item){
				return <th>{item}</th>;
        	})
        }</tr>;
	}
})

ReactDOM.render(
  <Table datafrom="/initRecords" />,
  document.getElementById('example')
);
</script>
</body>
</html>
